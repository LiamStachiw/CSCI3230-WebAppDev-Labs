<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Play a Game</title>
    <link rel="stylesheet" href="styles/sudoku.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="./scripts/bulma.js"></script>
    <script src="./scripts/sudoku.js"></script>
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img id="logo" src="./images/logo.gif" alt="Sudoku Logo">

            <p class="navbar-item">
                Sudoku Centre
            </p>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="mainMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="sudoku.html">
                    Play Game
                </a>
                
                <a class="navbar-item" href="high_scores.html">
                    High Scores
                </a>
            </div>
        </div>
    </nav>

    <!-- Creating the actual game board -->
    <!-- Cells are ID'd as "cellXY", with X being the row number and Y being the column number -->
    <table id="board" class="board">
    </table>

    <!-- Creating the controls underneath the board -->
    <table class="controls">
        <tr class="controls-row">
            <td id="btn1" class="controls-cell">1</td>
            <td id="btn2" class="controls-cell">2</td>
            <td id="btn3" class="controls-cell">3</td>
            <td id="btn4" class="controls-cell">4</td>
            <td id="btn5" class="controls-cell">5</td>
            <td id="btn6" class="controls-cell">6</td>
            <td id="btn7" class="controls-cell">7</td>
            <td id="btn8" class="controls-cell">8</td>
            <td id="btn9" class="controls-cell">9</td>
            <td id="btnUndo" class="controls-cell"><img src="images/undo.png" alt="Undo"></td>
        </tr>
    </table>
</body>
</html>
